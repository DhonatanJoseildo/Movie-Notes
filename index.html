        <div class="logo">
          <a href="#">Movie D.Flix</a>

        <div id="search">
          <input type="search" name="MovieSearch" id="mSearch">
          <button type="submit">Pesquisar</button>
        </div>

          <button id="logAccount">Log In</button>
          <button id="createAccount">Sign Up</button>
        </div>

  <div id="page">
    
    <main>
      <section class="users">
        <dialog class="loginUser">
          <form action="#">
            <fieldset>
              <legend>Faça seu Login</legend>
  
              <label for="emailLogin">E-mail</label>
              <input type="email" id="emailLogin" name="email">
  
              <label for="passwordLogin">Senha</label>
              <input type="password" name="password" id="passwordLogin">
  
              <div>
                <button class="submitLogin">Login</button>
                <a href="./" class="closeModal">Cancelar</a>
              </div>
            </fieldset>
          </form>
        </dialog>

        <dialog class="newUser">
          <form action="#">
            <fieldset>
              <legend>Crie sua Conta</legend>
              
              <label for="fullName">Nome Completo</label>
              <input type="text" name="user" id="fullName">

              <label for="newEmail">E-mail</label>
              <input type="email" id="newEmail" name="email">
  
              <label for="newPassword">Senha</label>
              <input type="password" name="password" id="newPassword">
              
              <label for="confirmPassword">Confirme a Senha</label>
              <input type="password" name="password" id="confirmPassword">
              <div>
                <button class="submitNewUser">Cadastrar</button>
                <a href="./" class="closeModal">Cancelar</a>
              </div>
            </fieldset>
          </form>
        </dialog>
      </section>
